<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <ng-template [ngIf]="onlyOdd">
        <li
          class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd : odd % 2 !==0}" [ngStyle]="{backgroundColor : odd % 2 !==0 ? 'yellow' :'transparent' }"> {{odd}}
        </li>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <li
          class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd : even % 2 !==0}" [ngStyle]="{backgroundColor : even % 2 ==0 ? 'aqua' :'transparent'}"> {{even}}
        </li>
      </ng-template>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p app-basic-directive>Only odd</p>
        <p appBetterHighlightDirective ="yellow" [defaultColor]="'red'"> This is better</p>
      </ng-template> -->
      <ng-template [appUnlessDirective]="!onlyOdd">
        <p app-basic-directive>Only odd</p>
        <p [appBetterHighlightDirective] ="'yellow'" [defaultColor]="'red'"> This is better</p>
      </ng-template>
      <div [ngSwitch]='value'>
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="5"> 5 </p>
        <p *ngSwitchDefault="default"> default </p>
      </div>
    </div>
  </div>
</div>
